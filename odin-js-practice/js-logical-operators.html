<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>

	<body>
        <label for="theme">Select theme: </label>
        <select id="theme">
          <option value="white">White</option>
          <option value="black">Black</option>
        </select>
        
        <h1>This is my website</h1>
        
        
		<label for="weather">Select the weather type today: </label>
		<select id="weather">
			<option value="">--Make a choice--</option>
			<option value="sunny">Sunny</option>
			<option value="rainy">Rainy</option>
			<option value="snowing">Snowing</option>
			<option value="overcast">Overcast</option>
		</select>

		<p></p>
	</body>

	<script>
		"use strict";

		let hour = 12;
		let minute = 30;
		let isWeekend = true;

		if (hour < 10 || hour > 18 || isWeekend) {
			alert("The office is closed."); // it is the weekend
		} else {
			alert("The office is open.");
		}

		if (hour == 12 && minute == 30) {
			alert("The time is 12:30");
		}

		//password thingy
		let userName = prompt("Who's there?", "");

		if (userName === "Admin") {
			let pass = prompt("Password?", "");

			if (pass === "TheMaster") {
				alert("Welcome!");
			} else if (pass === "" || pass === null) {
				alert("Canceled");
			} else {
				alert("Wrong password!");
			}
		} else if (userName === "" || userName === null) {
			alert("Canceled");
		} else {
			alert("I don't know you!");
		}

		const weather = document.getElementById("weather");
		const para = document.querySelector("p");

		weather.addEventListener("change", setWeather);

		function setWeather() {
			const choice = weather.value;

			switch (choice) {
				case "sunny":
					para.textContent =
						"It is nice and sunny outside today. Wear shorts! Go to the beach, or the park, and get an ice cream.";
					break;
				case "rainy":
					para.textContent =
						"Rain is falling outside; take a rain coat and an umbrella, and don't stay out for too long.";
					break;
				case "snowing":
					para.textContent =
						"The snow is coming down â€” it is freezing! Best to stay in with a cup of hot chocolate, or go build a snowman.";
					break;
				case "overcast":
					para.textContent =
						"It isn't raining, but the sky is grey and gloomy; it could turn any minute, so take a rain coat just in case.";
					break;
				default:
					para.textContent = "Please make a choice";
			}
		}

        const theme = document.getElementById("theme")
        const html = document.querySelector("html");
        document.body.style.padding = "10px";

        function update(bgColor, textColor) {
            html.style.backgroundColor = bgColor;
            html.style.color = textColor;
        }

        theme.addEventListener("change", () =>
            theme.value === "black"
                ? update("black", "white")
                : update("white", "black")
        )
	</script>
</html>
