<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h2>JavaScript if</h2>

		<p>Display "Good day!" if the hour is less than 18:00:</p>

        <p id="ifDemo">Good ????</p>
        <button type="button" onclick="greetingFunc()">Change Time?</button>

        <p id ="randIfDemo">Random message</p>
        <button type="button" onclick="randomLinkFunc()">Random Link Text</button>
	</body>
	<script>
        function greetingFunc() {
            const time = new Date().getHours();
            let greeting;

            if (time < 10) {
                greeting = "Good morning!";
            } else if (time < 18){
                greeting = "Good day!";
            } else {
                greeting = "Good evening!";
            }

            document.getElementById("ifDemo").innerHTML = greeting;
        }

        function randomLinkFunc() {
            let text;
            if (Math.random() < 0.5) {
                text = "<a href='https://w3schools.com'>Visit W3Schools</a>";
            } else {
                text = "<a href='https://wwf.org'>Visit WWF</a>";
            }
            document.getElementById("randIfDemo").innerHTML = text;
        }
	</script>
</html>
